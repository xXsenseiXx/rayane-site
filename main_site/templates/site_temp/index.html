{% extends 'site_temp/layout.html' %}

{% block title %}Home{% endblock %}


{% block body %}
    {{current_user}}
    {% for i in user %}     
        {% for j in product %}
            {% if j.user == i %}           
            <img src="{{ j.image.url }}" alt="shirt" width="300px" height="200px">
            {% endif %}
        {% endfor %}
    {% endfor %}    

{% endblock %}
